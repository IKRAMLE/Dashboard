<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign in</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-96 bg-white shadow-lg rounded-lg p-6">
    <p class="text-center text-2xl font-bold mb-6">Log in</p>
    <form class="flex flex-col gap-4">
      <input 
        type="email" 
        placeholder="Email" 
        class="w-full px-4 py-2 rounded-full border border-gray-300 focus:ring-2 focus:ring-teal-500 outline-none"
      >
      <input 
        type="password" 
        placeholder="Password" 
        class="w-full px-4 py-2 rounded-full border border-gray-300 focus:ring-2 focus:ring-teal-500 outline-none"
      >
      <p class="text-sm text-right text-gray-500 underline cursor-pointer hover:text-black">
        Forgot Password?
      </p>
      <button 
        type="submit" 
        class="w-full py-2 rounded-full bg-teal-500 text-white font-semibold shadow-md hover:bg-teal-600 active:shadow-none"
      >
        Log in
      </button>
    </form>
    <p class="text-center text-sm mt-4 text-gray-500">
      Don't have an account?
       <a href="signup.html">
      <span class="text-teal-500 underline font-bold cursor-pointer">Sign up</span>
    </a>
    </p>
    <div class="mt-6 space-y-4">
      <button 
        class="w-full py-2 rounded-full bg-black text-white font-semibold flex items-center justify-center gap-2 hover:bg-gray-800"
      >

      >

    </div>
  </div>
