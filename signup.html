<html lang="en">

    <title>Create Account</title>

          <input type="email" placeholder="Email" class="w-full rounded-full border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
          <input type="password" placeholder="Password" class="w-full rounded-full border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
          <button class="bg-teal-500 text-white py-2 rounded-full shadow-md hover:bg-teal-600 transition focus:outline-none focus:ring-2 focus:ring-teal-500">
            Create account
          </button>
        </form>
        <p class="text-sm text-gray-500 mt-4">
          Already have an account?<a href="signin.html">
          <span class="text-teal-500 font-bold cursor-pointer hover:underline">Log in</span></a>
        </p>
